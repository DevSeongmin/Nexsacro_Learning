spring.application.name=NexacroServer

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/jb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=jb
spring.datasource.password=jb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
